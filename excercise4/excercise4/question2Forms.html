<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Question 2</title>
    <link rel="stylesheet" href="./css/question2Forms.css">
</head>
<body>
    <div class="container">
        <h2> Step1: Your Details</h2>

        <div class="details"> <label for="name"> Name</label>
        <input type="text" name="name" id="name" placeholder="First & Last name"></div>

        <div class="details"> <label for=""> Email</label>
            <input type="email" name="email" id="email" placeholder="example@domain.com"></div>

        <div class="details"> <label for=""> Phone</label>
            <input type="number" name="number" id="number" placeholder="+27-000-000"></div>

            <h2> Step2: Delivery Address</h2>

            <div class="delivery"> <label for="address"> Address</label>
            <input type="text" name="address" id="address"></div>

            <div class="delivery"> <label for="postalcode"> Postal Code</label>
            <input type="number" name="postalcode" id="postalcode"></div>

            
            <div class="delivery"> <label for="country"> Country</label>
                <input type="text" name="country" id="country"></div>

                <h2> Step3: Card Details</h2>

                <div class="card"> <label for="cardtype"> Card Type</label>
                <label for="cardtype"> VISA</label>
                <input type="radio" id="visa" name="card">
                <label for="cardtype"> AmEx</label>
                <input type="radio" id="amex" name="card">
                <label for="cardtype"> Mastercard</label>
                <input type="radio" id="Mcard" name="card"></div>

                <div class="card"> <label for="cardnumber"> Card Number</label>
                <input type="number" id="Cnumber" name="Cnumber"></div>

                <div class="card"> <label for="scode">Security Number</label>
                    <input type="number" id="scode" name="scode"></div>

                <div class="card"> <label for="nameoncard"> Name On Card</label>
                    <input type="text" id="nameoncard" name="nameoncard" placeholder="exact name on card"></div>

                    <input type="button" value="Buy It!!" name="button" id="button">

    </div>
    
</body>
</html>
